<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        width: 100%;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 200px);
        gap: 10px;
      }
      .container img {
        width: 100%;
        height: 100%;
        /* height: 200px; */
      }
      .first-4 {
        grid-column: span 6;
        grid-row: span 2;
      }
      .first-2 {
        grid-column: span 2;
        grid-row: span 2;
      }
      .hz-2 {
        grid-column: span 2;
        grid-row: span 1;
      }

      /* responsive */
      @media screen and (max-width: 576px) {
        /* .container {
          display: block;
        } */
        .container {
          grid-template-columns: 1fr;
          grid-template-rows: auto;
        }

        .first-2,
        .first-4,
        .hz-2 {
          grid-column: auto;
          grid-row: auto;
        }
      }
    </style>
  </head>
  <body>
    <h2>image gallery</h2>
    <div class="container">
      <div class="first-4"><img src="./images/A.jpg" /></div>
      <div class="first-2"><img src="./images/B.jpg" /></div>
      <div class="first-2"><img src="./images/C.jpg" /></div>
      <div class="hz-2"><img src="./images/D.jpg" /></div>
      <div class="hz-2"><img src="./images/E.jpg" /></div>
      <div class="first-2"><img src="./images/F.jpg" /></div>
      <div class="box-8"><img src="./images/G.jpg" /></div>
      <div class="box-8"><img src="./images/G.jpg" /></div>
      <div class="first-2"><img src="./images/I.jpg" /></div>
      <div class="box-8"><img src="./images/G.jpg" /></div>
      <div class="box-8"><img src="./images/G.jpg" /></div>
    </div>
  </body>
</html>
