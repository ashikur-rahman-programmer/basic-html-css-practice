<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid areas</title>
    <!-- style  -->
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .container > * {
        padding: 20px;
        background: #999;
        font-size: 20px;
        text-align: center;
        border-radius: 10px;
      }
      header {
        grid-area: header;
      }
      nav {
        grid-area: nav;
      }
      main {
        grid-area: main;
      }
      .sidebar {
        grid-area: sidebar;
      }
      .advertisement {
        grid-area: ads;
      }
      footer {
        grid-area: footer;
      }

      .container {
        max-width: 1600px;
        width: 100%;
        height: 100vh;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 10px;

        grid-template-areas:
          "header  header  header  header   header"
          "nav     main    main    main     sidebar"
          "nav     main    main    main     ads"
          "footer  footer  footer  footer   footer";
      }

      /* tablet */
      @media screen and (min-width: 768px) and (max-width: 992px) {
        .container {
          grid-template-rows: repeat(5, 1fr);
          grid-template-areas:
            "header    header  header  header   header"
            "nav       nav     nav     nav      nav"
            "sidebar   main    main    main     main"
            "sidebar   main    main    main     main"
            "ads       footer  footer  footer   footer";
        }
      }

      /* @media screen and (max-width: 768px) {
        .container {
          display: block;
        }
      } */
      @media screen and (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
          grid-template-areas:
            "header"
            "nav"
            "main"
            "sidebar"
            "ads"
            "footer";
        }
      }
    </style>

    <!-- end -->
  </head>
  <body>
    <div class="container">
      <header>the header</header>
      <nav>
        <ul>
          <li>nav item-1</li>
          <li>nav item-2</li>
          <li>nav item-3</li>
        </ul>
      </nav>
      <main>
        <h2>this is main content</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor aut
          mollitia maiores recusandae aspernatur saepe vero modi. Quia, natus
          corporis.
        </p>
      </main>
      <aside class="sidebar">sidebar</aside>
      <aside class="advertisement">advertisement</aside>
      <footer>footer</footer>
    </div>
  </body>
</html>
